<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RetinaFace Video Detector</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <main class="container">
      <header>
        <h1>RetinaFace Video Detector</h1>
        <p>Upload a short video to enroll faces or search for people across clips.</p>
      </header>
      <section class="upload-card">
        <form id="upload-form">
          <div class="mode-group">
            <label class="mode-option">
              <input type="radio" name="mode" value="enroll" />
              <span>Enroll (store faces)</span>
            </label>
            <label class="mode-option">
              <input type="radio" name="mode" value="search" checked />
              <span>Search (find matches)</span>
            </label>
          </div>
          <div class="threshold-group">
            <label for="match-threshold">Match threshold (lower = stricter):</label>
            <div class="threshold-control">
              <input type="range" id="match-threshold" min="0.2" max="0.8" step="0.05" value="0.4" />
              <span id="threshold-value">0.40</span>
            </div>
          </div>
          <label class="file-input">
            <input type="file" id="video-file" accept="video/*" required />
            <span>Select a video file</span>
          </label>
          <button type="submit">Run</button>
        </form>
        <p id="status" class="status"></p>
      </section>
      <section>
        <h2>Detected Faces</h2>
        <div id="faces-grid" class="faces-grid"></div>
      </section>
    </main>
    <script src="/static/script.js" defer></script>
  </body>
</html>
